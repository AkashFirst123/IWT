<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Buy And store- Home</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><img src="logo.png" height="100" width="100"  alt="logo"></div>
            <div class="college-name">BOOKSTORE</div>
            <nav class="nav-links">
                <a href="#" onclick="loadContent('home')">Home</a>
                <a href="#" onclick="loadContent('login')">Login</a>
                <a href="#" onclick="loadContent('registration')">Registration</a>
                <a href="#" onclick="loadContent('catalogue')">Catalogue</a>
                <a href="#" onclick="loadContent('cart')">Cart</a>
            </nav>
        </div>
    </header>
    <main class="main-content container">
        <aside class="left-frame">
            <a href="#" onclick="loadContent('cse')">CSE</a>
            <a href="#" onclick="loadContent('ece')">ECE</a>
            <a href="#" onclick="loadContent('eee')">EEE</a>
            <a href="#" onclick="loadContent('civil')">CIVIL</a>
        </aside>
        <section class="right-frame" id="right-frame">
            <p>Welcome to the Online Book Store. Here you can find a wide variety of books for different fields of study.</p>
        </section>
    </main>
    <script>
        function loadContent(page) {
            const content = {
                home: `<p>Welcome to the Online Book Store. Here you can find a wide variety of books for different fields of study.</p>`,
                login: `
                    <h2>Login</h2>
                    <form action="submit_login.html" method="post">
                        <div class="form-group">
                            <label for="login"><b>Login:</b></label><br>
                            <input type="text" id="login" name="login" placeholder="Example123@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password:<b></label><br>
                            <input type="password" id="password" name="password" minlength="8" required><br>
                        </div>
                        <div class="form-group">
                             <br>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                registration: `
                    <h2>Registration</h2>
                    <form action="submit_registration.html" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                catalogue: `
                    <h2>Catalogue</h2>
                    <div class="book">
                        <img src="download.jpg" alt="Book 1">
                        <div class="book-info">
                            <h3>Essential computer science</h3>
                            <p>Rs. 999</p>
                            <p>A comprehensive book of computer science, covering all essential topics.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Research Mtd of CS.jpg" alt="Book 2">
                        <div class="book-info">
                            <h3>Reasearch method of compter science</h3>
                            <p>Rs. 750</p>
                            <p>An in-depth guide to reasearch method of compter science.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="image.jpg" alt="Book 3">
                        <div class="book-info">
                            <h3>Electronic device and circuit</h3>
                            <p>Rs. 900</p>
                            <p>A detailed book on devices's circuits.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="E&C.jpg" alt="Book 4">
                        <div class="book-info">
                            <h3>Electronics and communication</h3>
                            <p>Rs. 750</p>
                            <p>Comprehensive coverage of communication between electronics.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Electrical Eng.jpg" alt="Book 4">
                        <div class="book-info">
                            <h3>Electrical Engineering</h3>
                            <p>Rs. 490</p>
                            <p>Comprehensive coverage electicals Engineering.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                `,
                cart: `
                    <h2>Cart</h2>
                    <p>Your cart is currently empty.</p>
                `,
                cse: `
                    <h2>CSE Books</h2>
                    <div class="book">
                        <img src="download.jpg" alt="Book 1">
                        <div class="book-info">
                            <h3>Essential computer science</h3>
                            <p>Rs. 999</p>
                            <p>A comprehensive book of computer science, covering all essential topics.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Research Mtd of CS.jpg" alt="Book 2">
                        <div class="book-info">
                            <h3>Reasearch method of compter science</h3>
                            <p>Rs. 750</p>
                            <p>An in-depth guide to reasearch method of compter science.</p>
                        </div>
                     </div>   
                        <div class="book">
                        <img src="Programing book.jpg" alt="Book 2">
                        <div class="book-info">
                            <h3>Programing book of compter science</h3>
                            <p>Rs. 899</p>
                            <p>An overview of programing knowledge for compter science.</p>
                        </div>
                    </div>
                `,
                ece: `
                    <h2>ECE Books</h2>
                    <div class="book">
                        <img src="image.jpg" alt="Book 3">
                        <div class="book-info">
                            <h3>Electronic device and circuit</h3>
                            <p>Rs. 990</p>
                            <p>A detailed book on devices's circuits.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="E&C.jpg" alt="Book 4">
                        <div class="book-info">
                            <h3>Electronics and communication.</h3>
                            <p>Rs. 490</p>
                            <p>Comprehensive coverage of communication between electronics.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="BEE.jpg" alt="Book 4">
                        <div class="book-info">
                            <h3>Basic electric engineering.</h3>
                            <p>Rs. 690</p>
                            <p>Comprehensive coverage of electric engineering.</p>
                        </div>
                    </div>
                `,
                eee: `
                    <h2>EEE Books</h2>
                    <div class="book">
                        <img src="Electrical Eng.jpg" alt="Book 5">
                        <div class="book-info">
                            <h3>Electrical Eng.jpg</h3>
                            <p>Rs. 800</p>
                            <p>An essential book on the principles and applications of electrical machines.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Practical EEE.jpg" alt="Book 6">
                        <div class="book-info">
                            <h3>Power Electronics</h3>
                            <p>Rs. 699</p>
                            <p>A thorough guide to power electronics and its industrial applications.</p>
                        </div>
                    </div>
                     <div class="book">
                        <img src="Innovation in EEE.jpg" alt="Book 6">
                        <div class="book-info">
                            <h3>Power Electronics</h3>
                            <p>Rs. 599</p>
                            <p>A thorough guide to power electronics and its industrial applications.</p>
                        </div>
                    </div>
                `,
                civil: `
                    <h2>CIVIL Books</h2>
                    <div class="book">
                        <img src="Basic civil.jpg" alt="Book 7">
                        <div class="book-info">
                            <h3>Structural Analysis</h3>
                            <p>Rs. 849</p>
                            <p>An extensive book on structural analysis and basic design of infra.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Civil Drawing.jpg" alt="Book 8">
                        <div class="book-info">
                            <h3>Civil Drawing</h3>
                            <p>Rs. 749</p>
                            <p>An extensive book on structural analysis and design techniques.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Civil Eng Sys.jpg" alt="Book 8">
                        <div class="book-info">
                            <h3>Civil engineering and System</h3>
                            <p>Rs. 999</p>
                            <p>In-depth coverage of concrete technology and its applications.</p>
                        </div>
                    </div>
                `
            };

            const rightFrame = document.getElementById('right-frame');
            rightFrame.innerHTML = content[page] || `<p>Content not found.</p>`;
        }
    </script>
</body>
</html>
